version: '3'

services:

  backend:
    build: ./backend
    container_name: restaurant-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: ${DATABASE_URL}
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: restaurant-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: restaurant-db
    environment:
      POSTGRES_DB: restaurant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
